<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pia's Lutong Bahay POS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pia's Lutong Bahay</h1>
        <div class="header-content">
            <div class="user-info">
                Welcome, <span id="username"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <button class="view-history-btn" onclick="window.location.href='order-history.html'">View Order History</button>
        </div>
    </header>
    <main>
        <section class="menu-section">
            <h2>Menu Items</h2>
            <div class="menu-grid">
                <!-- Add menu items here -->
            </div>
        </section>
        <section class="order-section">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <ul id="order-list"></ul>
                <p>Total: ₱<span id="total">0.00</span></p>
                <div class="payment-section">
                    <label for="payment-amount">Payment Amount: ₱</label>
                    <input type="number" id="payment-amount" class="payment-input" step="0.01" min="0">
                    <button onclick="calculateChange()">Calculate Change</button>
                    <p class="change-display">Change: ₱<span id="change-amount">0.00</span></p>
                </div>
                <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
            </div>
        </section>
    </main>
    <script>
        // Add JavaScript for POS functionality here
    </script>
</body>
</html>
